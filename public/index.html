<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monque Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <h1>لَا إِلٰهَ إِلَّا اللّٰهُ مُحَمَّدٌ رَّسُولُ اللّٰهِ</h1>
        <div class="box box1">
            <div class="time" id="clock">12:10:30</div>
        </div>
        <div class="box box2">
            <div class="time">5:37</div>
            <div class="name">فجر</div>
        </div>
        <div class="box box3">
            <div class="time">12:19 </div>
            <div class="name">ظہر</div>
        </div>
        <div class="box box4">
            <div class="time">4:06</div>
            <div class="name">عصر</div>
        </div>
        <div class="box box5">
            <div class="time">5:42</div>
            <div class="name">مغرب</div>
        </div>
        <div class="box box6">
            <div class="time">7:02</div>
            <div class="name">عشاء</div>
        </div>
        <div class="box box6">
            <div class="time ltime">2:02</div>
            <div class="name lname">نتہائی وقت</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
